ddns-updates on;
use-host-decl-names on;
ddns-update-style interim;
update-static-leases on;

log-facility local7;

key DHCP_UPDATER {
       algorithm HMAC-MD5.SIG-ALG.REG.INT;
       secret i71Fzp+N5lGlxw5PANB1ig==;
};

zone nord.ru. {
       primary 172.16.0.5,172.16.0.9;
       secondary 172.16.0.9;
       key DHCP_UPDATER;
}

zone 16.172.in-addr.arpa. {
       primary 172.16.0.5,172.16.0.9;
       secondary 172.16.0.9;
       key DHCP_UPDATER;
}

class "symbol" {
     match if(substring(hardware,1,3)=00:15:70);
    }
         
class "d-link" {
    match if(substring(hardware,1,4)=00:1c:f0:8e) or (substring(hardware,1,4)=00:17:9a:c4);
}

class "omnia" {
    match if(substring(hardware,1,4)=00:21:19:38);
}

class "ipcam" {
    match if(substring(hardware,1,3)=f0:23:b9) or (substring(hardware,1,4)=74:37:2f:15);
}

subnet 172.20.0.0 netmask 255.255.0.0 {
    authoritative;
    default-lease-time 3600;
    max-lease-time 72000;
    option interface-mtu 1500;
    option routers 172.20.0.1;
    option domain-name "nord.ru";
    option domain-name-servers 172.16.0.5, 172.16.0.9; 
    option netbios-name-servers 172.16.0.5, 172.17.0.9;

    option subnet-mask 255.255.0.0;
    option broadcast-address 172.20.255.255;
    range 172.20.20.1 172.20.20.200;
}

subnet 172.16.0.0 netmask 255.255.0.0 {
#    interface bge0;
    authoritative;

#    default-lease-time 3600;
    default-lease-time 604800;
#    max-lease-time 72000;
    max-lease-time 1209600;

    option interface-mtu 1500;
    option routers 172.16.0.1;
    option domain-name "nord.ru";
    option domain-name-servers 172.16.0.5, 172.16.0.9;

#    option netbios-node-type 8;
    option netbios-name-servers 172.16.0.5, 172.17.0.9;

    option subnet-mask 255.255.0.0;
    option broadcast-address 172.16.255.255;

#    option ntp-servers 172.16.0.2;
#    option time-servers 172.16.0.2;

    

	pool {
#        deny unknown-clients;
        allow members of "symbol";
        range 172.16.18.1 172.16.18.100;
        option routers 172.16.255.255;
    }
    

    pool {
#        deny unknown-clients;
        allow members of "omnia";
        range 172.16.14.1 172.16.14.20;
    }


    pool {
#        deny unknown-clients;
        allow members of "d-link";
        range 172.16.10.80 172.16.10.90;
    }

    pool {
         deny unknown-clients;
         allow members of "ipcam";
         range 172.16.17.10 172.16.17.100;
   }  
       

    pool {
#        failover peer "dhcpd";
        deny members of "symbol";
        deny members of "d-link";
        deny members of "omnia";
        deny members of "ipcam";
        allow unknown-clients;
        range 172.16.20.1 172.16.22.255;
        deny dynamic bootp clients;
    }

